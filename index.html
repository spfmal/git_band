<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>이미지 슬라이드(캐러셀) 만들기 1</title>
</head>
<body>
<div class="slider-container">
  <div class="slider-track">
    <div class="slide">
      <img src="갤럭시 광고.jpg" alt="Image 1">
    </div>
    <div class="slide">
      <img src="아이폰 광고.jpg" alt="Image 2">
    </div>
    <div class="slide">
      <img src="폰 광고.jpg" alt="Image 3">
    </div>
    <div class="slide">
      <img src="대상혁.jpg" alt="Image 4">
    </div>
    <div class="slide">
      <img src="거북이 포스터.jpg" alt="Image 5">
    </div>
    <div class="slide">
      <img src="poster.jpg" alt="Image 6">
    </div>
    <div class="slide">
      <img src="sleep well.jpg" alt="Image 7">
    </div>
    <!-- 필요할 시 슬라이드 추가 -->
  </div>
  <button class="prev-btn">&lt;</button>
  <button class="next-btn">&gt;</button>
</div>
<script src="script.js"></script>
</body>
</html>
