<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
*{
  margin:0;
  background-color: rgb(218, 185, 226);
}
button{
  background-color: rgb(138, 159, 228);
  font-size: none;
  font-family: Arial, Helvetica, sans-serif;
  cursor: pointer;
  border-radius: 40px;
}h2 {
  font-family: 'Poppins', sans-serif;
  font-size: 20px;
  color: #6c6c6c;
  margin-bottom: 8px;
}
h1{
  font-family: 'Arial', sans-serif;
  color: #c184d0; 
  background-color: rgb(78, 62, 113); opacity: 0.5;
}
    </style>
</head>
<body>
    <h1>Calendar (with Memo)</h1>
    <h2 id="calendar-title"></h2>
    <div id="calendar">
    </div>
    <div id="memoPopup" class="memo-popup">
      <textarea id="memoText" placeholder="메모를 작성해주세요."></textarea>
      <button onclick="saveMemo()">일정 저장</button>
    </div>
    <button onclick="showPreviousMonth()">Previous Month</button>
    <button onclick="showNextMonth()">Next Month</button>
    <script src="script.js">
    </script>
</body>
</html>
